<!DOCTYPE html>
<html>
<head>
	<title>FullPage</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
</head>
<body>
<div id="nav-bar">
	<a href="#page1">Page2</a>
	<a href="#page2">Page3</a>
	<a href="#page3">Page4</a>
	<a href="#page4">Page5</a>
</div>
<div id="wrapper">
	<div class="section" id="section-1" data-anchor="page1"></div>
	<div class="section" id="section-2" data-anchor="page2">
		<div class="slide" >
			<img src="img/star2.png">
		</div>
		<div class="slide">
			<img src="img/star3.png">
		</div>
		<div class="slide">
			<img src="img/star4.png">
		</div>
	</div>
	<div class="section" id="section-3" data-anchor="page3"></div>
	<div class="section" id="section-4" data-anchor="page4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
			$('#wrapper').fullpage();
		});
</script>
</body>
</html>
